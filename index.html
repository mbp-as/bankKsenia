<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #data-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="data-container">
        <p>Загрузка...</p>
    </div>

    <script>
        // URL and headers
        const url = 'https://api.jsonbin.io/v3/b/66c075a6ad19ca34f89748dc';
        const headers = {
            'X-Master-Key': '$2a$10$6tcAax4/cm30/zn2EalBz.fXUZDfNErKS1b17R9e/ZWRRbXFoqGqe'
        };

        // Fetch data from JSONBin
        fetch(url, { headers })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Log the data to check its structure
                console.log(data);
                
                // Extract data from the 'record' object
                const record = data.record || {};
                const ostalos = record.ostalos || 'No data available';
                const otlogeno = record.otlogeno || 'No data available';
                const date = record.date || 'No date available';
                
                // Display data on the page
                document.getElementById('data-container').innerHTML = `
                    <p><strong>Осталось отложить:</strong> ${ostalos}</p>
                    <p><strong>Отложено:</strong> ${otlogeno}</p>
                    <p><strong>Дата:</strong> ${date}</p>
                `;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('data-container').innerHTML = '<p>Error loading data.</p>';
            });
    </script>
</body>
</html>
